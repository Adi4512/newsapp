<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./newAssest/news-icon-18.png" alt="company logo">
            </a>
            <div class="nav-links lists">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Finance" onclick="onNavClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Sports" onclick="onNavClick('Sports')">Sports</li>
                    <li class="hover-link nav-item" id="Business" onclick="onNavClick('Business')">Business</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavClick('Politics')">Politics</li>   
                </ul>

            </div>
            <div class="search-bar flex">
               <input  id="search-text" type="text" class="news-input" placeholder="e.g. Science">
               <button id="search-button" class="search-button">Search</button>
            </div>
        </div>

    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>

    </main>

    <template id="news-template">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the Title</h3>
                <h6 class="news-src" id="news-src">End gadget 14/9/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus facilis fugit officiis perspiciatis praesentium ratione est quaerat neque tenetur? Iste.</p>
            </div>

        </div>

    </template>
    
    <script src="script.js"></script>
</body>
</html>
